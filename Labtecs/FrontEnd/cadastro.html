<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> TechNurse - WEB - Cadastro </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <!-- Cor de Fundo -->
    <div class="containe" style="padding: 19px;background-color: #DCDCDC;">
        <div class="row justify-content-md-center">
            <div class="box-parent-login">
                <div class="well bg-white box-login">

                    <!-- Cor da Tela -->
                    <fieldset style="padding: 40px 90px;">
                        <form role="form">

                            <!-- Informações do topo - Logo/texto -->
                            <img class=logo src=img/logoTecNurse.png>
                            <h1 class="texto1">Crie sua conta</h1>

                            <div class="form-group ls-login-user">
                                <label for="userLogin">Nome Completo</label>
                                <input id="cad_nameUser" class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Fulano da Silva">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">E-mail</label>
                                <input id="cad_emailUser" type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="email@gmail.com" onblur="validaEmail()">
                                <span id="erroEmail" class="msg error">Email Inválido</span>
                                <span id="sucessoEmail" class="msg success">Email válido</span>
                            </div>

                            <div class="form-group ls-login-password">
                                <label for="userPassword">Senha</label>
                                <input id="cad_senhaUser" class="form-control ls-login-bg-password input-lg" type="password" aria-label="Senha" placeholder="******" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>

                            <div id="message">
                                <b>Regras:</b>
                                <p id="length" class="invalid"><b>Pelo menos 6 caracters</b></p>
                                <p id="capital" class="invalid"><b>Pelo menos 1 letra maiúscula</b></p>
                                <p id="number" class="invalid"><b>Pelo menos 1 número</b></p>

                            </div>

                            <div class="form-group ls-login-password">
                                <label for="userPassword">Confirmar senha</label>
                                <input id="cad_confirmeUser" class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="******">
                            </div>
                            <!-- Botão criar conta -->
                            <input type="button" value="Criar conta" onclick="createUser()" class="btn botaoform btn-primary btn-lg btn-block">
                            <a class=texto3 href="login.html">Já sou cadastrado</a>
                        </form>
                    </fieldset>

                </div>
            </div>
        </div>
    </div>

    <!-- Script para as regras da senha -->
    <script>
        var myInput = document.getElementById("cad_senhaUser");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        // Quando o usuário clicar no campo de senha, mostre a caixa de mensagem
        myInput.onfocus = function() {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        // Quando o usuário clicar fora do campo da senha, oculte a caixa de mensagem
        myInput.onblur = function() {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        // Quando o usuário começa a digitar algo dentro do campo de senha
        myInput.onkeyup = function() {

            // Validar letra maiuscula
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validar números
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validar os 6 caracteres
            if (myInput.value.length >= 6) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }
    </script>
</body>
<html/>
