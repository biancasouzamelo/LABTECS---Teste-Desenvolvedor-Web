<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechNurse - WEB - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>

    <div class="containe" style="padding: 8%;background-color: #DCDCDC;">
        <div class="row justify-content-md-center">
            <div class="box-parent-login">
                <div class="well bg-white box-login">
                    <fieldset style="padding: 40px 90px;">

                        <img class=logo src=img/logoTecNurse.png>
                        <h1 class="texto1">Login</h1>
                        <form role="form">
                            <fieldset>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">E-mail</label>
                                    <input id="login_emailUser" type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@gmail.com">
                                </div>

                                <div class="form-group ls-login-password">
                                    <label for="userPassword">Senha</label>
                                    <input id="login_senhaUser" class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="******">
                                </div>

                                <input type="button" value="Login" onclick="loginUser()" class="btn botaoform btn-primary btn-lg btn-block">
                                <a href="cadastro.html">Clique para se cadastrar</a>
                        </form>
                        </fieldset>
                </div>
            </div>
        </div>
    </div>

</body>
<html/>
