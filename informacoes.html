    <div class="containe" style="padding: 65px;background-color: #DCDCDC;">
        <div class="row justify-content-md-center">
            <div class="box-parent-login">
                <div class="well bg-white box-login">

                    <!-- Cor da Tela -->
                    <fieldset style="padding: 40px 90px;">
                        <img class=logo src=img/logoTecNurse.png>

                        <h1 class="texto1">Informações</h1>
                        <form role="form">
                            <fieldset>

                                <div class="form-group ls-login-user">
                                    <label for="userLogin">Email Usuário</label>
                                    <input id="info_email" class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" value="bianca@gmail.com" readonly="true">
                                </div>

                                <div class="form-group ls-login-user">
                                    <label for="userLogin">Data de Cadastro</label>
                                    <input id="info_dtCad" class="form-control ls-login-bg-user input-lg" id="userLogin" type="datetime" aria-label="Usuário" value="20/10/2019" readonly="true">
                                </div>

                                <div class="form-group ls-login-user">
                                    <label for="userLogin">Data de Atualização</label>
                                    <input id="info_dtAtual" class="form-control ls-login-bg-user input-lg" id="userLogin" type="datetime" aria-label="Usuário" value="23/10/2019" readonly="true">
                                </div>
                                <input type="button" onclick="logout()" value="Log Out" class="btn botaoform btn-primary btn-lg btn-block">
                            </fieldset>
                        </form>
                </div>
            </div>
        </div>
    </div>
    </fieldset>
